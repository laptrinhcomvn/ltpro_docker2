#=============
# DATA Stack
#=============
version: "3.7"

services:
  redis:
    image: 'redis:alpine'
    sysctls:
      - net.core.somaxconn=511
    #command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - /home/ubuntu/shared/projects/ltpro_docker2/server/redis/rc.local:/etc/rc.local
      - /home/ubuntu/shared/projects/ltpro_docker2/server/redis/data:/data
    networks:
      - backend
    ports:
      - '6379:6379'
      
  mysql:
    image: 'mysql:latest'
    #command: '--default-authentication-plugin=mysql_native_password'
    networks:
      - backend
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - MYSQL_ROOT_PASSWORD=12345678
    volumes:
      #- /home/ubuntu/shared/projects/mysql/mysql_cnf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ltmysqldata:/var/lib/mysql
    ports:
      - '3306:3306'


  #mongodb:
    #image: bitnami/mongodb:latest
    #networks:
    #  - backend
    #ports:
    #  - '27017:27017'
    #environment:
    #  - MONGODB_USERNAME=lt
    #  - MONGODB_PASSWORD=12345678
    #  - MONGODB_DATABASE=mclass
    #volumes:
    #  - '/home/ubuntu/shared/projects/mongodb:/bitnami'

volumes:
  ltmysqldata:

networks:
  backend:
    external:
      name: backend
  frontend:
    external:
      name: backend





