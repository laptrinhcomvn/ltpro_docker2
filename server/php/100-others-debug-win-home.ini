; Add custom PHP INI directives here
upload_max_filesize=20M
max_file_uploads=10
post_max_size=100M
max_execution_time=300

; remove comment to enable xdebug; client host please give lan ip of host
zend_extension=/usr/local/lib/php/extensions/no-debug-non-zts-20210902/xdebug.so
xdebug.mode=debug
xdebug.client_host=192.168.13.1
xdebug.client_port=9003
xdebug.idekey=PHPStorm
xdebug.discover_client_host=1
xdebug.start_with_request=yes